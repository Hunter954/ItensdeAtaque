{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-end mb-3">
  <h1 class="h3 m-0">Teams</h1>
</div>

<div class="card shadow-sm mb-3">
  <div class="card-body">
    <h2 class="h5">Criar equipe</h2>
    <form method="post" class="row g-2 align-items-end">
      <input type="hidden" name="action" value="create">
      <div class="col-md-2">
        <label class="form-label">ID</label>
        <input class="form-control" name="id" placeholder="t6">
      </div>
      <div class="col-md-3">
        <label class="form-label">Nome</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Gestor</label>
        <input class="form-control" name="manager_name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Foto gestor (URL)</label>
        <input class="form-control url-preview" name="manager_photo_url" placeholder="https://...">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary w-100">Add</button>
      </div>
    </form>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5">Lista</h2>
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead><tr><th>ID</th><th>Nome</th><th>Gestor</th><th>Foto</th><th style="width: 240px;">Ações</th></tr></thead>
        <tbody>
          {% for t in teams %}
          <tr>
            <td><code>{{ t.id }}</code></td>
            <td>{{ t.name }}</td>
            <td>{{ t.manager_name }}</td>
            <td>
              {% if t.manager_photo_url %}<img src="{{ t.manager_photo_url }}" class="thumb" alt="">{% endif %}
            </td>
            <td>
              <form method="post" class="d-inline">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="id" value="{{ t.id }}">
                <button class="btn btn-outline-danger btn-sm" onclick="return confirm('Remover equipe?')">Excluir</button>
              </form>

              <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" data-bs-target="#edit{{ t.id }}">Editar</button>
            </td>
          </tr>
          <tr class="collapse" id="edit{{ t.id }}">
            <td colspan="5">
              <form method="post" class="row g-2 align-items-end">
                <input type="hidden" name="action" value="update">
                <input type="hidden" name="id" value="{{ t.id }}">
                <div class="col-md-3">
                  <label class="form-label">Nome</label>
                  <input class="form-control" name="name" value="{{ t.name }}">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Gestor</label>
                  <input class="form-control" name="manager_name" value="{{ t.manager_name }}">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Foto gestor (URL)</label>
                  <input class="form-control url-preview" name="manager_photo_url" value="{{ t.manager_photo_url }}">
                </div>
                <div class="col-md-2">
                  <button class="btn btn-primary w-100">Salvar</button>
                </div>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
