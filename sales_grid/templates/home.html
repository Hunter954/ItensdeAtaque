{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
  <div>
    <h1 class="h3 mb-1">{{ company.name or "Sales Grid" }}</h1>
    <div class="text-muted">Selecione um período e escolha um gestor/equipe.</div>
  </div>

  <form method="get" class="d-flex align-items-center gap-2">
    <label class="form-label m-0">Período</label>
    <select name="period" class="form-select" onchange="this.form.submit()">
      {% for p in periods %}
        <option value="{{ p.id }}" {% if p.id == selected_period %}selected{% endif %}>
          {{ p.name }}{% if p.is_current %} (atual){% endif %}
        </option>
      {% endfor %}
    </select>
  </form>
</div>

<div class="row g-3">
  {% for t in teams %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm team-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        {% if t.manager_photo_url %}
          <img src="{{ t.manager_photo_url }}" class="team-avatar" alt="{{ t.manager_name }}">
        {% else %}
          <div class="team-avatar bg-light d-flex align-items-center justify-content-center fw-bold text-muted">?</div>
        {% endif %}
        <div>
          <div class="fw-semibold fs-5">{{ t.name }}</div>
          <div class="text-muted small">{{ t.manager_name }}</div>
        </div>
      </div>
      <div class="team-arrow fs-4">›</div>
    </div>

    <a class="stretched-link" href="{{ url_for('team.team_view', team_id=t.id, period=selected_period) }}"></a>
  </div>
  <div class="card-footer bg-transparent border-0 pt-0">
    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-sm" href="{{ url_for('team.team_view', team_id=t.id, period=selected_period) }}">Abrir</a>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('api.export_csv', team_id=t.id, period_id=selected_period) }}">CSV</a>
    </div>
  </div>
</div>
    </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
