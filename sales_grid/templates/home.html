{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
  <div>
    <h1 class="h3 mb-1">{{ company.name or "Sales Grid" }}</h1>
    <div class="text-muted">Selecione um período e escolha um gestor/equipe.</div>
  </div>

  <form method="get" class="d-flex align-items-center gap-2">
    <label class="form-label m-0">Período</label>
    <select name="period" class="form-select" onchange="this.form.submit()">
      {% for p in periods %}
        <option value="{{ p.id }}" {% if p.id == selected_period %}selected{% endif %}>
          {{ p.name }}{% if p.is_current %} (atual){% endif %}
        </option>
      {% endfor %}
    </select>
  </form>
</div>

<div class="row g-3">
  {% for t in teams %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        {% if t.manager_photo_url %}
          <img src="{{ t.manager_photo_url }}" class="card-img-top" alt="{{ t.manager_name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title mb-1">{{ t.manager_name }}</h5>
          <div class="text-muted mb-2">{{ t.name }}</div>
          <a class="btn btn-primary" href="{{ url_for('team.team_view', team_id=t.id, period=selected_period) }}">Abrir grid</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('api.export_csv', team_id=t.id, period_id=selected_period) }}">Exportar CSV</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
