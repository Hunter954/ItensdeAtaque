{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="auth-brand">
  <div class="mark">SG</div>
  <div>
    <div class="h3 m-0">Sales Grid</div>
    <div class="text-muted small">Acesse o painel de vendas</div>
  </div>
</div>
<div class="card shadow-sm auth-card">
      <div class="card-body">
        <h1 class="h5 mb-3 text-center">Entrar</h1>
        <form method="post" action="{{ url_for('auth.login_post', next=request.args.get('next')) }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <hr>
        <div class="small text-muted">
          <div><b>Admin</b>: usa as vari√°veis de ambiente ADMIN_EMAIL/ADMIN_PASSWORD.</div>
          <div><b>Managers (seed)</b>: emails manager.*@example.com, senha: <code>manager123</code></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
